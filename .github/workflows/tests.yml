name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.25"
      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version-file: .python-version

      - name: Run Unit Tests
        run: uv run -m unittest discover src

  black-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.25"
      
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version-file: .python-version

      - name: Check Black Formatting
        run: uv run black --check src
